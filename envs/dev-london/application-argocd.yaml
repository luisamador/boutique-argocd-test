apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: boutique
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/luisamador/boutique-argocd-test.git
    path: chart
    helm:
      valueFiles:
      - ../envs/dev-london/values-version.yaml
      - ../envs/dev-london/values-replicas.yaml
  destination:
    server: https://60D902FAFD324E1B35D707D343B47646.gr7.eu-west-2.eks.amazonaws.com
    namespace: boutique
  syncPolicy:
    automated: 
      selfHeal: true
      prune: true 
    syncOptions:    
    - CreateNamespace=true 